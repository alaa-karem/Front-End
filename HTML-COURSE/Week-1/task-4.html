<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        Meta tag for define the content encoding
    -->
    <meta charset="UTF-8">
    <!--
        Meta tag for This tag tells the browser how to render 
        a page on a mobile device. Presence of this tag indicates 
        to Google that the page is mobile friendly
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        Meta tag to Provide a 
        short description about the page
    -->
    <meta name="description" content="This is task-4">
    <!--
        Meta tag control the behavior of 
        search engine crawling and indexing
    -->
    <meta name="robots" content="noindex,nofollow">
    
    <title>Document</title>
</head>
<body>
    
</body>
</html>
